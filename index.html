<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">Pacman</h1>
            <h2 class="score">Score: <span id="score">0</span></h2>
        </header>
       
        <div class="grid-container">
            <div class="grid"></div>
        </div>

        <div class="mobile-arrows">
            <button class="mobile-btn" id="mobile-up-btn">▲</button>
            <div class="left-right">
                <button class="mobile-btn" id="mobile-left-btn">ᐊ</button>
                <button class="mobile-btn" id="mobile-right-btn">ᐅ</button>
            </div>
            <button class="mobile-btn" id="mobile-down-btn">▼</button>
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <p class="start-screen-title" id="startTitle">
            Welcome to my pacman game</p>
        <button class="start-btn" id="startBtn">Start Game</button>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
